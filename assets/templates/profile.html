<!doctype html>
<html lang="en" class="has-navbar-fixed-top">
{{ template "head" . }}

<body>
    {{ template "navbar" . }}
    <div class="container" id="{{ .ContentDiv }}">
        {{ block "profile-ui" .}}
        {{ if not .LoggedIn }}
        {{ template "login-ui" . }}
        {{ else }}
        <div class="columns is-centered">
            <div class="column is-full">
                <p>Current Session ID: {{ .UserID }}</p>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>
</body>

</html>
